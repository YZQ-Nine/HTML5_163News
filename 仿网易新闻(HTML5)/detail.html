<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	mui.plusReady(function(e){
      		// 取到当前页面对象
      		var self = plus.webview.currentWebview();
      		if (self.listName == '' || self.listName == null || self.listName == undefined) {
      			alert('参数没有传值成功');
      			return;
      		}
      console.log('http://c.m.163.com/nc/article/'+self.listName+'/full.html');
      	mui.ajax('http://c.m.163.com/nc/article/'+self.listName+'/full.html',{
      		dataType:'json',
      		type:'get',
      		timeout:10000,
      		success:function(data){
      			dataHandle(data,self.listName);
      		},
      		error:function(){
      			alert('数据请求失败');
      		}
      	});
      	
      	});
 
 // 这个 key 是 plusready  里面  数据请求成功后传过来的参数
   function dataHandle (data,key) {
   	var dict = data[key];
	$('#detailTilte').html(dict.title);
	$('#contentBody').append(dict.body);
	
   } 
   
   
    </script>
  <style type="text/css">
  	.mui-bar-nav{
  		background: #dc3137;
  	}
  </style> 
    
    
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title" id="detailTilte">标题</h1>
	</header>
	
	
	<div class="mui-content" id="contentBody">
	    
	</div>
	
</body>
</html>
